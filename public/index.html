<!DOCTYPE html>
<html>
<head>
  <title>PewPewPew.js</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="joystick/joystick.css"/>
</head>
<body>
<div id="container">
  <div id="nav">
    <a href="/" class="brand">pewpewpew.js</a>

    <div class="menu">
      <a href="/analyze.html">Analyze</a>
    </div>
  </div>
  <div id="overview">
    <div id="overview-chart"></div>
    <div id="controls">
      <div class="wrapper">
        <button id="start-button">Start Trials</button>
      </div>
    </div>
  </div>
  <div id="details">
    <div class="visualizations">
      <div class="detail">
        <div class="detail-header">
          Ship Speed
        </div>
        <div class="detail-content">
          <div id="speed-gauge"></div>
        </div>
      </div>

      <div class="detail">
        <div class="detail-header">
          Movement
        </div>
        <div class="detail-content">
          <div id="joystick" class="joystick"></div>
        </div>
      </div>
    </div>


    <div class="datapoints">
      <div class="detail detail-simple">
        <div class="detail-header">
          Kill Count
        </div>
        <div class="detail-content">
          <div id="kill-count" class="punchy">0</div>
        </div>
      </div>

      <div class="detail detail-simple">
        <div class="detail-header">
          Bullets Fired
        </div>
        <div class="detail-content">
          <div id="bullet-count" class="punchy">0</div>
        </div>
      </div>

      <div class="detail detail-simple">
        <div class="detail-header">
          Accuracy
        </div>
        <div class="detail-content">
          <div id="accuracy" class="punchy">&mdash;</div>
        </div>
      </div>
    </div>

  </div>
  <iframe id="game-frame" src="/HTML5-Asteroids/index.html" width="800" height="560"></iframe>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="/jquery/dist/jquery.js"></script>
<script src="/jquery-tiny-pubsub/dist/ba-tiny-pubsub.js"></script>
<script src="/highcharts-release/highcharts.js"></script>
<script src="/highcharts-release/themes/dark-unica.js"></script>
<script src="/highcharts-release/highcharts-more.js"></script>
<script src="/highcharts-release/modules/solid-gauge.js"></script>
<script src="/js/asteroids_events.js"></script>
<script src="/js/asteroids_ai.js"></script>
<script src="/js/trial_ui.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
